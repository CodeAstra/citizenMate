<ion-view view-title="Categories">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="category in categories.categories" type="item-text-wrap" href="#/tab/categories/{{category.id}}">
        <h2>{{category.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
