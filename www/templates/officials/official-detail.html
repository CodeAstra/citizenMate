<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{officialDetail.official.name}}">
  <ion-content class="padding" id="official">
    <div class="clearfix">
      <img ng-src="img/officials/{{officialDetail.official.image}}" class="official-image">
      <h4>{{officialDetail.official.name}}</h4>
      <p>Constituency: {{officialDetail.official.constituency}}</p>
    </div>
    <ion-toggle ng-model="airplaneMode" toggle-class="toggle-balanced" class="clearfix">Follow</ion-toggle>
    <ul class="list padding-top">
      <li class="item item-divider">Ministry</li>
      <li ng-repeat="post in officialDetail.official.ministry.split(', ')" class="item">{{post}}</li>
    </ul>
  </ion-content>
</ion-view>
