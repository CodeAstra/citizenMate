<ion-view view-title="Votes">
  <ion-content>
    <div class="bar bar-header">
      <div class="button-bar">
        <a class="button activated">Hot</a>
        <a class="button">Latest</a>
      </div>
    </div>
    <br>
    <br>
    <br>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="vote in votes.votes" type="item-text-wrap" href="#/tab/votes/{{vote.id}}">
        <img ng-src="{{vote.face}}">
        <h2>{{vote.name}}</h2>
        <p>{{vote.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
